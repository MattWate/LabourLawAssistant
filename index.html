<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Bot ü§ñ</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --chat-bg: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: var(--chat-bg);
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        header {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            background: white;
            text-align: center;
        }
        h1 { margin: 0; font-size: 1.2rem; color: #1e293b; }
        
        #chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }
        .user {
            align-self: flex-end;
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 2px;
        }
        .bot {
            align-self: flex-start;
            background-color: #f1f5f9;
            color: #1e293b;
            border-bottom-left-radius: 2px;
        }
        .loading {
            align-self: flex-start;
            color: #64748b;
            font-style: italic;
            font-size: 0.9rem;
        }
        .input-area {
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            background: white;
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }
        input:focus { border-color: var(--primary); }
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background-color: #1d4ed8; }
        button:disabled { background-color: #94a3b8; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>‚öñÔ∏è Legal Knowledge Bot</h1>
    </header>
    
    <div id="chat-history">
        <div class="message bot">
            Hello! I have read your legal documents. Ask me anything about them.
        </div>
    </div>

    <form class="input-area" id="chat-form">
        <input type="text" id="question" placeholder="Ask a question..." required autocomplete="off">
        <button type="submit" id="send-btn">Send</button>
    </form>
</div>

<script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('question');
    const history = document.getElementById('chat-history');
    const btn = document.getElementById('send-btn');

    function appendMessage(text, sender) {
        const div = document.createElement('div');
        div.classList.add('message', sender);
        // Allow basic markdown-like bolding if Gemini sends it
        div.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
        history.appendChild(div);
        history.scrollTop = history.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const query = input.value.trim();
        if (!query) return;

        // UI Updates
        appendMessage(query, 'user');
        input.value = '';
        input.disabled = true;
        btn.disabled = true;

        const loadingDiv = document.createElement('div');
        loadingDiv.classList.add('loading');
        loadingDiv.textContent = 'Thinking...';
        history.appendChild(loadingDiv);

        try {
            const response = await fetch('/.netlify/functions/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: query })
            });

            const data = await response.json();
            
            // Remove loading text
            history.removeChild(loadingDiv);

            if (data.error) {
                appendMessage("Error: " + data.error, 'bot');
            } else {
                appendMessage(data.answer, 'bot');
            }
        } catch (err) {
            history.removeChild(loadingDiv);
            appendMessage("Network error. Please try again.", 'bot');
            console.error(err);
        }

        input.disabled = false;
        btn.disabled = false;
        input.focus();
    });
</script>

</body>
</html>
